<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <!-- load ml5.js -->
    <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>
    <!--    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>-->

    <!-- keep the video in center of browser -->
    <style type="text/css">
        body {
            text-align: center;
        }

        #container {
            margin: 0 auto;
        }

        #left {
            width: 100%;
            height: 100%;
            float: left;
            text-align: center;
            position: relative;
        }

        #right {
            width: 100%;
            height: 100%;
            float: right;
            text-align: center;
            position: relative;
            background-color: #EFEFEF;
        }

        #centerImage {
            position: absolute;
            z-index: 10;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 20px solid #EDECEC;
            box-shadow: 0 5px 10px 1px rgba(0, 0, 0, 0.25);
        }

        #videoContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 20px solid white;
        }

        #centerCanvas {
            position: absolute;
            width: 640px;
            height: 640px;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*background-color: #45B0BE;*/
            /*box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);*/
        }

        #point {
            position: absolute;
            left: 100px;
            top: 230px;
            z-index: 20;
            width: 20px;
            height: 20px;
        }

        #canvasDown {
            position: absolute;
            width: 640px;
            height: 140px;
            margin-top: 600px;
            /*background-color: #B6F139;*/
            /*text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);*/
            /*box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);*/
        }

        #leftSwitch{
            position: absolute;
            width: 30px;
            height: 16px;
            margin-top: 2px;
            margin-left: 200px;
        }

        #rightText{
            position: absolute;
            width: 300px;
            height: 16px;
            margin-left: 250px;

            font-family: PT Sans;
            font-style: normal;
            font-weight: bold;
            text-align: left;
            font-size: 16px;
            color: gray;
        }


        /*#start {*/
        /*    position: absolute;*/
        /*    width: 640px;*/
        /*    height: 200px;*/
        /*    font-size: 50px;*/
        /*    line-height: 70px;*/
        /*}*/
    </style>
</head>
<body>
<div id="container">
    <!--        display the image-->
    <div id="left">
        <div id="centerCanvas">
<!--            <div id="point"><img src="pointer.png" alt=""/></div>-->
            <!--            todo change to "images/500-500.png"-->
            <img src="images/50-50.png" height="500px" width="500px" alt="" id="centerImage"/>
            <div id="canvasDown">
                <div id="leftSwitch"><img src="off.png" height="16px" width="30px" alt="" id="switchImage"/></div>
                <div id="rightText">Raise Left Arm To START</div>
<!--                <div id="start"></div>-->
            </div>
        </div>
    </div>

    <!--        display the video-->
    <div id="right">
        <div id="videoContainer"></div>
    </div>
    <script src="posenet.js"></script>
</div>
</body>
</html>
